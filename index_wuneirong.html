			$(function(){

				});
				$('body').on('click','ul.ul_layer>li',function(){
					layer.closeAll();
				});
				$('body').on('click','.vote_btn',function(){
					if($(this).hasClass('vote_btn_on') == true){
						$(this).removeClass('vote_btn_on');
						$(this).html('投票');
						$('.marsk').css({'opacity':'.5'});
						$('.icon_radio,.marsk').hide();
					}else{
						$(this).addClass('vote_btn_on');
						$(this).html('确认');
						$('.marsk').css({'opacity':'0'});
						$('.icon_radio,.marsk').show();
					}
				});
				$('body').on('touchstart','.icon_radio,.marsk',function(){
					$(this).closest('li').find('.icon_radio').toggleClass('icon_radio_on');
					$(this).closest('li').find('.icon_radio').hasClass('icon_radio_on') ?
					$(this).closest('li').find('.marsk').css({'opacity':'.5'}) : $(this).closest('li').find('.marsk').css({'opacity':'0'});
					
					var radioAmounts = $('.list_active').find('.icon_radio_on').length;
					console.log(radioAmounts);
					$('.vote_btn').html('确认('+radioAmounts+')');
				})
			})
